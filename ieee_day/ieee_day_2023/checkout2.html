<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h2>Checkout</h2>
    <h3>Selected Items:</h3>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="checkout-items"></tbody>
    </table>
    <h3>Total Amount to be Paid: $<span id="total-amount"></span></h3>
    
    <h3>Scan to Pay:</h3>
    <img src="payment_qr_code.png" alt="Payment QR Code" width="200" height="200">
    
    <!-- You can add additional checkout information as needed -->


</body>
</html>
